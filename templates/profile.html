<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>

<body>

        <h1>Ваш профиль</h1>

            <p>{{ user.email }}</p> </div>


        <a href="{{ url_for('logout') }}" class="button">Выйти</a> 
    </div>
</body>
</html>
