<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin: 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .file-explorer {
            width: 250px;
            border-right: 1px solid #666;
            padding: 10px;
            overflow-y: auto;
        }
        .file-explorer ul {
            list-style-type: none;
            padding: 0;
        }
        .file-explorer li {
            margin: 5px 0;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            padding: 10px;
            resize: none;
        }
        .preview {
            width: 100%;
            height: 100%;
            border: 1px solid #666;
            background-color: #333;
            padding: 10px;
            overflow-y: auto;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .chart-image {
            max-width: 100%;
            border: 1px solid #444;
            background: white;
            padding: 10px;
        }
        .chart-error {
            color: red;
            padding: 10px;
            border: 1px dashed red;
        }
        textarea {
            font-family: 'Courier New', monospace;
            white-space: pre;
            tab-size: 2;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .diagram-source {
            background-color: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            tab-size: 2;
            display: block;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }
        .text-editor {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            height: 400px;
            max-height: 400px;
            width: 800px;
            max-width: 800px;
        }
        .text-editor .CodeMirror {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .preview-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #666;
            background-color: #333;
            color: #fff;
            padding: 10px;
            height: 1000px;
            max-height: 1000px;
            width: 1000px;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <h1>MarkSync</h1>
    <div class="container">
        <div class="file-explorer">
            <h2>Заметки</h2>
            <ul id="noteList">
                {% for note in files %}
                    <li onclick="loadNote('{{ note.name }}', `{{ note.text|e }}`)">{{ note.name }}</li>
                {% endfor %}
            </ul>

            <hr>

            <h2>Файловый менеджер</h2>
            <div id="currentPath">Текущий путь:</div>
            <input type="text" id="folderName" placeholder="Поиск или имя папки" oninput="searchFiles()" />
            <button onclick="createFolder()">Создать папку</button>
            <ul id="fileList"></ul>
            <ul id="searchResults" style="display: none;"></ul>
        </div>

        <div class="form-container">
            <input type="text" id="filename" placeholder="Введите имя файла" style="margin-top: 10px; padding: 10px;" />
            <div class="text-editor">
                <textarea id="markdownEditor" name="text" placeholder="Введите ваш Markdown здесь...">{{ text }}</textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button type="button" onclick="previewMarkdown()">Предпросмотр</button>
                <select id="saveFormat">
                    <option value="md">Markdown (.md)</option>
                    <option value="pdf">PDF (.pdf)</option>
                </select>
                <button type="button" onclick="saveNote()">Сохранить</button>
                <button type="button" onclick="insertTaskTemplate()">Задача</button>
                <button type="button" onclick="insertDiagramTemplate()">Диаграмма</button>
            </div>
        </div>

        <div class="preview-area">
            <h2>Предпросмотр</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        let currentDirectory = '.';
        const editorElement = CodeMirror.fromTextArea(document.getElementById('markdownEditor'), {
            mode: 'markdown',
            lineNumbers: true,
            theme: 'default',
            lineWrapping: true,
            autofocus: true,
            fixedGutter: true,
            viewportMargin: Infinity,
            styleActiveLine: true,
            height: "400px",
            maxHeight: "400px",
            scrollHorizontally: false
        });
        window.editor = editorElement;

        function loadNote(title, content) {
            document.getElementById('filename').value = title;
            editor.setValue(content);
        }

        function insertTaskTemplate() {
            const template = '<t>Новая задача</t>';
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.focus();
        }

        function insertDiagramTemplate() {
            const template = `<d>
{
  type: 'bar',
  data: {
    labels: ['Q1', 'Q2'],
    datasets: [{ label: 'Data', data: [10, 20] }]
  }
}
</d>`;
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.setCursor({ line: cursor.line + 2, ch: 4 });
            editor.focus();
        }

        function previewMarkdown() {
            const text = editor.getValue();
            if (!text) {
                alert("Введите текст для предпросмотра");
                return;
            }

            fetch('/preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('previewContent').innerHTML = data.html;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Не удалось получить предпросмотр');
            });
        }

        function saveNote() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();

            if (!filename || !text) {
                alert("Имя файла и текст обязательны.");
                return;
            }

            fetch('/save_on_server', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `filename=${encodeURIComponent(filename)}&text=${encodeURIComponent(text)}`
            })
            .then(response => {
                if (response.status === 200) {
                    alert("Заметка сохранена!");
                    renderNotesList(); // обновляем список
                } else {
                    alert("Ошибка при сохранении.");
                }
            });
        }

        function renderNotesList() {
            fetch('/api/notes')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('noteList');
                    list.innerHTML = '';
                    data.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note.name;
                        li.onclick = () => loadNote(note.name, note.text);
                        list.appendChild(li);
                    });
                });
        }

        function updateCurrentPath() {
            document.getElementById('currentPath').textContent = `Текущий путь: ${currentDirectory}`;
        }

        function renderFileList() {
            fetch('/list_files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `directory=${encodeURIComponent(currentDirectory)}`
            })
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                if (currentDirectory !== '.') {
                    const backLi = document.createElement('li');
                    backLi.textContent = '.. (Назад)';
                    backLi.style.fontWeight = 'bold';
                    backLi.onclick = () => navigateToFolder('..');
                    fileList.appendChild(backLi);
                }
                data.files.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    if (item.startsWith('\\')) {
                        li.style.fontWeight = 'bold';
                        li.onclick = () => navigateToFolder(item.slice(1));
                    } else {
                        li.onclick = () => loadFileFromList(item);
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Удалить';
                        deleteButton.onclick = (e) => {
                            e.stopPropagation();
                            if (confirm(`Вы уверены, что хотите удалить "${item}"?`)) {
                                deleteFileOrFolder(item);
                            }
                        };
                        li.appendChild(deleteButton);
                    }
                    fileList.appendChild(li);
                });
            });
        }

        function navigateToFolder(folderName) {
            if (folderName === '..') {
                currentDirectory = currentDirectory.split('/').slice(0, -1).join('/') || '.';
            } else {
                currentDirectory = `${currentDirectory}/${folderName}`.replace('//', '/');
            }
            renderFileList();
            updateCurrentPath();
        }

        function loadFileFromList(fileName) {
            fetch('/load', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `filename=${encodeURIComponent(`${currentDirectory}/${fileName}`)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    editor.setValue(data.text);
                    document.getElementById('filename').value = fileName.replace(/\.md$/, '');
                } else {
                    alert(data.message || "Ошибка загрузки файла.");
                }
            });
        }

        function saveFile() {
            const filename = document.getElementById('filename').value.trim();
            const format = document.getElementById('saveFormat').value;
            const text = editor.getValue();
            if (filename) {
                if (format === 'md') {
                    fetch('/save', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `filename=${encodeURIComponent(filename)}&text=${encodeURIComponent(text)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message || "Ошибка сохранения файла.");
                    });
                } else if (format === 'pdf') {
                    const previewDiv = document.querySelector('.preview div');
                    if (!previewDiv) {
                        alert("Предпросмотр недоступен. Пожалуйста, нажмите 'Предпросмотр' перед сохранением в PDF.");
                        return;
                    }
                    const html = previewDiv.innerHTML;
                    if (!html.trim()) {
                        alert("HTML-контент отсутствует. Пожалуйста, нажмите 'Предпросмотр' перед сохранением в PDF.");
                        return;
                    }
                    fetch('/save_pdf', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `filename=${encodeURIComponent(filename)}&html=${encodeURIComponent(html)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message || "Ошибка сохранения файла.");
                    });
                }
            } else {
                alert("Пожалуйста, введите имя файла.");
            }
        }

        function deleteFileOrFolder(name) {
            fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `path=${encodeURIComponent(`${currentDirectory}/${name}`)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    renderFileList();
                } else {
                    alert(data.error || "Ошибка удаления.");
                }
            });
        }

        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (folderName) {
                fetch('/create_folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `folder_name=${encodeURIComponent(folderName)}&directory=${encodeURIComponent(currentDirectory)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        renderFileList();
                    } else {
                        alert(data.error || "Ошибка создания папки.");
                    }
                });
            }
        }

        function searchFiles() {
            const query = document.getElementById('folderName').value.trim().toLowerCase();
            const fileList = document.getElementById('fileList');
            const searchResults = document.getElementById('searchResults');
            if (!query) {
                searchResults.style.display = 'none';
                fileList.style.display = 'block';
                return;
            }
            searchResults.innerHTML = '';
            searchResults.style.display = 'block';
            fileList.style.display = 'none';
            fetch('/list_files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `directory=${encodeURIComponent(currentDirectory)}`
            })
            .then(response => response.json())
            .then(data => {
                data.files.forEach(item => {
                    if (item.toLowerCase().includes(query)) {
                        const li = document.createElement('li');
                        li.textContent = item;
                        if (item.startsWith('\\')) {
                            li.style.fontWeight = 'bold';
                            li.onclick = () => navigateToFolder(item.slice(1));
                        } else {
                            li.onclick = () => loadFileFromList(item);
                        }
                        searchResults.appendChild(li);
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentPath();
            renderFileList();
            renderNotesList();
        });
    </script>
</body>
</html>
