<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css "/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/markdown/markdown.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin: 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .file-explorer {
            width: 250px;
            border-right: 1px solid #666;
            padding: 10px;
            overflow-y: auto;
        }
        .file-explorer ul {
            list-style-type: none;
            padding: 0;
        }
        .file-explorer li {
            margin: 5px 0;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tabs button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }
        .tabs button.active {
            background-color: #007BFF;
            color: white;
        }
        .text-editor {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            height: 600px;
            max-height: 600px;
        }
        .text-editor .CodeMirror {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .preview-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #666;
            background-color: #333;
            color: #fff;
            padding: 10px;
            height: 400px;
            max-height: 400px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #diagramModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #diagramModal input,
        #diagramModal select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #666;
            background-color: #333;
            color: #fff;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>MarkSync</h1>
    <div class="container">
        <div class="file-explorer">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Заметки</h2>
                <button type="button" onclick="createNewNote()" style="padding: 5px 10px; font-size: 14px;">Создать</button>
            </div>
            <ul id="noteList">
                {% for note in files %}
                    <li onclick="loadNote('{{ note.name }}', `{{ note.text|e }}`)">{{ note.name }}</li>
                {% endfor %}
            </ul>
            <hr>
            <h2>Файловый менеджер</h2>
            <div id="currentPath">Текущий путь:</div>
            <input type="text" id="folderName" placeholder="Поиск или имя папки" oninput="searchFiles()" />
            <button onclick="createFolder()">Создать папку</button>
            <ul id="fileList"></ul>
            <ul id="searchResults" style="display: none;"></ul>
        </div>
        <div class="main-content" style="flex: 1; display: flex; flex-direction: column;">
            <input type="text" id="filename" placeholder="Введите имя файла" style="margin-top: 10px; padding: 10px;" />
            <div class="tabs">
                <button id="edit-tab" onclick="toggleEditor()" class="active">Редактировать</button>
                <button id="preview-tab" onclick="togglePreview()">Предпросмотр</button>
            </div>
            <div id="editor-section" style="display: block;">
                <div class="text-editor">
                    <textarea id="markdownEditor" name="text">{{ text }}</textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <select id="downloadFormat">
                        <option value="md">Markdown (.md)</option>
                        <option value="txt">Текст (.txt)</option>
                        <option value="html">HTML (.html)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                    <button type="button" onclick="saveNote()">Сохранить</button>
                    <button type="button" onclick="downloadFile()">Скачать</button>
                    <button type="button" onclick="insertTaskTemplate()">Задача</button>
                    <button type="button" onclick="insertDiagramTemplate()">Диаграмма</button>
                </div>
            </div>
            <div id="preview-section" style="display: none; flex: 1; overflow-y: auto;">
                <h2>Предпросмотр</h2>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>
    <div id="diagramModal">
        <h3>Создать диаграмму</h3>
        <form id="diagramForm">
            <label for="diagramType">Тип диаграммы:</label>
            <select id="diagramType" name="type" required>
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="radar">Radar</option>
                <option value="doughnut">Doughnut</option>
            </select><br><br>
            <label for="labels">Метки (через запятую):</label><br>
            <input type="text" id="labels" name="labels" placeholder="Q1,Q2,Q3" required /><br><br>
            <label for="datasetLabel">Название набора данных:</label><br>
            <input type="text" id="datasetLabel" name="datasetLabel" placeholder="Продажи" required /><br><br>
            <label for="dataValues">Значения (через запятую):</label><br>
            <input type="text" id="dataValues" name="dataValues" placeholder="10,20,30" required /><br><br>
            <button type="submit">Вставить диаграмму</button>
            <button type="button" onclick="closeDiagramModal()">Отмена</button>
        </form>
    </div>
    <div id="modalOverlay"></div>
    <script>
        let currentDirectory = '.';
        const editorElement = CodeMirror.fromTextArea(document.getElementById('markdownEditor'), {
            mode: 'markdown',
            lineNumbers: true,
            theme: 'default',
            lineWrapping: true,
            autofocus: true,
            fixedGutter: true,
            viewportMargin: Infinity,
            styleActiveLine: true,
            height: "400px",
            maxHeight: "400px",
            scrollHorizontally: false
        });
        window.editor = editorElement;

        function loadNote(title, content) {
            console.log("Загрузка заметки:", title, content);
            document.getElementById('filename').value = title;
            editor.setValue(content);
        }

        function insertTaskTemplate() {
            const template = '<t>Новая задача</t>';
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.focus();
        }

        function openDiagramModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('diagramModal').style.display = 'block';
        }

        function closeDiagramModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('diagramModal').style.display = 'none';
            document.getElementById('diagramForm').reset();
        }

        document.getElementById('diagramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('diagramType').value;
            const labels = document.getElementById('labels').value.trim().split(',').map(s => `'${s.trim()}'`);
            const datasetLabel = document.getElementById('datasetLabel').value.trim();
            const dataValues = document.getElementById('dataValues').value.trim().split(',').map(Number);
            const template = `<d>
{
  type: '${type}',
  data: {
    labels: [${labels.join(', ')}],
    datasets: [{
      label: '${datasetLabel}',
      data: [${dataValues.join(',')}]
    }]
  }
}
</d>`;
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.setCursor({ line: cursor.line + 2, ch: 4 });
            editor.focus();
            closeDiagramModal();
        });

        function insertDiagramTemplate() {
            openDiagramModal();
        }

        function createNewNote() {
            document.getElementById('filename').value = '';
            editor.setValue('');
        }

        function toggleEditor() {
            document.getElementById('edit-tab').classList.add('active');
            document.getElementById('preview-tab').classList.remove('active');
            document.getElementById('editor-section').style.display = 'block';
            document.getElementById('preview-section').style.display = 'none';
        }

        function togglePreview() {
            document.getElementById('edit-tab').classList.remove('active');
            document.getElementById('preview-tab').classList.add('active');
            document.getElementById('editor-section').style.display = 'none';
            document.getElementById('preview-section').style.display = 'block';
            previewMarkdown();
        }

        function previewMarkdown() {
            const text = editor.getValue();
            if (!text) {
                alert("Введите текст для предпросмотра");
                return;
            }
            fetch('/preview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('previewContent').innerHTML = data.html;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Не удалось получить предпросмотр');
            });
        }

        function saveNote() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();
            if (!filename || !text) {
                alert("Имя файла и текст обязательны.");
                return;
            }
            fetch('/save_on_server', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `filename=${encodeURIComponent(filename)}&text=${encodeURIComponent(text)}`
            })
            .then(response => {
                if (response.status === 200) {
                    alert("Заметка сохранена!");
                    renderNotesList();
                } else {
                    alert("Ошибка при сохранении.");
                }
            });
        }

        function renderNotesList() {
            fetch('/api/notes')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('noteList');
                    list.innerHTML = '';
                    data.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note.name;
                        li.onclick = () => loadNote(note.name, note.text);
                        list.appendChild(li);
                    });
                });
        }

        function updateCurrentPath() {
            document.getElementById('currentPath').textContent = `Текущий путь: ${currentDirectory}`;
        }

        function renderFileList() {
            fetch('/list_files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `directory=${encodeURIComponent(currentDirectory)}`
            })
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                if (currentDirectory !== '.') {
                    const backLi = document.createElement('li');
                    backLi.textContent = '.. (Назад)';
                    backLi.style.fontWeight = 'bold';
                    backLi.onclick = () => navigateToFolder('..');
                    fileList.appendChild(backLi);
                }
                data.files.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    if (item.startsWith('\\')) {
                        li.style.fontWeight = 'bold';
                        li.onclick = () => navigateToFolder(item.slice(1));
                    } else {
                        li.onclick = () => loadFileFromList(item);
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Удалить';
                        deleteButton.onclick = (e) => {
                            e.stopPropagation();
                            if (confirm(`Вы уверены, что хотите удалить "${item}"?`)) {
                                deleteFileOrFolder(item);
                            }
                        };
                        li.appendChild(deleteButton);
                    }
                    fileList.appendChild(li);
                });
            });
        }

        function navigateToFolder(folderName) {
            if (folderName === '..') {
                currentDirectory = currentDirectory.split('/').slice(0, -1).join('/') || '.';
            } else {
                currentDirectory = `${currentDirectory}/${folderName}`.replace('//', '/');
            }
            renderFileList();
            updateCurrentPath();
        }

        function loadFileFromList(fileName) {
            fetch('/load', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `filename=${encodeURIComponent(`${currentDirectory}/${fileName}`)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    editor.setValue(data.text);
                    document.getElementById('filename').value = fileName.replace(/\.md$/, '');
                } else {
                    alert(data.message || "Ошибка загрузки файла.");
                }
            });
        }

        function deleteFileOrFolder(name) {
            fetch('/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `path=${encodeURIComponent(`${currentDirectory}/${name}`)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    renderFileList();
                } else {
                    alert(data.error || "Ошибка удаления.");
                }
            });
        }

        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (folderName) {
                fetch('/create_folder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `folder_name=${encodeURIComponent(folderName)}&directory=${encodeURIComponent(currentDirectory)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        renderFileList();
                    } else {
                        alert(data.error || "Ошибка создания папки.");
                    }
                });
            }
        }

        async function exportToPDF() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();
            if (!filename || !text) {
                alert("Введите имя файла и текст.");
                return;
            }
            const pdf = new jspdf.jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            const A4_WIDTH = 210;
            const A4_HEIGHT = 297;
            const MARGIN = 20;
            let currentY = MARGIN;
            const blocks = text.split(/(<d>[\s\S]*?<\/d>)/);
            for (let i = 0; i < blocks.length; i++) {
                const block = blocks[i];
                if (block.startsWith('<d>') && block.endsWith('</d>')) {
                    const chartCode = block.substring(3, block.length - 4).trim();
                    try {
                        const url = `https://quickchart.io/chart?width=600&c=  ${encodeURIComponent(chartCode)}`;
                        const img = await loadImage(url);
                        if (currentY > A4_HEIGHT - MARGIN) {
                            pdf.addPage();
                            currentY = MARGIN;
                        }
                        const widthRatio = (A4_WIDTH - 2 * MARGIN) / img.width;
                        const imgHeight = img.height * widthRatio;
                        pdf.addImage(img.src, 'PNG', MARGIN, currentY, A4_WIDTH - 2 * MARGIN, imgHeight);
                        currentY += imgHeight + 10;
                    } catch (e) {
                        console.error("Ошибка при загрузке диаграммы:", e);
                    }
                } else {
                    const lines = pdf.splitTextToSize(block, A4_WIDTH - 2 * MARGIN);
                    pdf.setFontSize(12);
                    pdf.setTextColor(255, 255, 255);
                    pdf.text(lines, MARGIN, currentY);
                    currentY += lines.length * 6;
                    if (currentY > A4_HEIGHT - MARGIN) {
                        pdf.addPage();
                        currentY = MARGIN;
                    }
                }
            }
            pdf.save(`${filename}.pdf`);
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        function convertCanvasToImages(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const canvases = doc.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                try {
                    const img = doc.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.style.maxWidth = '100%';
                    img.alt = 'Диаграмма';
                    canvas.parentNode.replaceChild(img, canvas);
                } catch (e) {
                    console.error("Ошибка конвертации canvas:", e);
                }
            });
            return doc.body.innerHTML;
        }

        function downloadFile() {
            const filename = document.getElementById('filename').value.trim();
            const format = document.getElementById('downloadFormat').value;
            const text = editor.getValue();
            if (!filename || !text) {
                alert("Введите имя файла и текст.");
                return;
            }
            if (format === 'pdf') {
                fetch(`/export_pdf?text=${encodeURIComponent(text)}`)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${filename}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    });
                return;
            }
            let blob, extension;
            switch (format) {
                case 'md':
                    blob = new Blob([text], { type: 'text/markdown' });
                    extension = '.md';
                    break;
                case 'txt':
                    blob = new Blob([text], { type: 'text/plain' });
                    extension = '.txt';
                    break;
                case 'html':
                    const htmlContent = document.getElementById('previewContent').innerHTML;
                    if (!htmlContent.trim()) {
                        alert("HTML-контент отсутствует. Пожалуйста, нажмите 'Предпросмотр'.");
                        return;
                    }
                    blob = new Blob([`
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><style>body{font-family:Arial;padding:20px}img{max-width:100%}</style></head>
<body>${htmlContent}</body></html>`], { type: 'text/html' });
                    extension = '.html';
                    break;
                default:
                    alert("Неизвестный формат");
                    return;
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function searchFiles() {
            const query = document.getElementById('folderName').value.trim().toLowerCase();
            const fileList = document.getElementById('fileList');
            const searchResults = document.getElementById('searchResults');
            if (!query) {
                searchResults.style.display = 'none';
                fileList.style.display = 'block';
                return;
            }
            searchResults.innerHTML = '';
            searchResults.style.display = 'block';
            fileList.style.display = 'none';
            fetch('/list_files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `directory=${encodeURIComponent(currentDirectory)}`
            })
            .then(response => response.json())
            .then(data => {
                data.files.forEach(item => {
                    if (item.toLowerCase().includes(query)) {
                        const li = document.createElement('li');
                        li.textContent = item;
                        if (item.startsWith('\\')) {
                            li.style.fontWeight = 'bold';
                            li.onclick = () => navigateToFolder(item.slice(1));
                        } else {
                            li.onclick = () => loadFileFromList(item);
                        }
                        searchResults.appendChild(li);
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentPath();
            renderFileList();
            renderNotesList();
        });
    </script>
</body>
</html>
