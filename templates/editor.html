<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css "/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js  "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/markdown/markdown.min.js  "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js  "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js  "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js  "></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #0f0c29, #302b63, #24cc5f);
            color: #fff;
        }
        h1 {
            text-align: center;
            margin: 15px;
            background: linear-gradient(to right, #24cc5f, #24cc5f, #0f0c29);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .text-editor {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #24cc5f;
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            height: 600px;
            max-height: 600px;
        }
        .text-editor .CodeMirror {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .preview-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #666;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            height: 400px;
            max-height: 400px;
        }

        .btn-gradient-green {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24cc5f);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(36, 204, 95, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient-green:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(36, 204, 95, 0.6);
        }

        .btn-gradient-outline {
            background: transparent;
            border: 2px solid #24cc5f;
            color: #24cc5f;
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient-outline:hover {
            background: #24cc5f;
            color: #fff;
            box-shadow: 0 4px 15px rgba(36, 204, 95, 0.4);
        }

        #diagramModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 400px;
            box-shadow: 0 10px 30px rgba(36, 204, 95, 0.3);
        }
        #diagramModal input,
        #diagramModal select {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #24cc5f;
            background-color: #222;
            color: #fff;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <h1>MarkSync</h1>
    <div class="container">
        <div class="file-explorer">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="mb-0">Заметки</h2>
                <button type="button" onclick="createNewNote()" class="btn btn-gradient-green btn-sm">Создать</button>
            </div>
            <ul id="noteList" class="list-group list-group-flush">
                {% for note in files %}
                    <li class="list-group-item bg-transparent text-white" onclick="loadNote('{{ note.name }}', `{{ note.text|e }}`, '{{ note.id }}')">{{ note.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="main-content" style="flex: 1; display: flex; flex-direction: column;">
            <input type="text" id="filename" placeholder="Введите имя файла" class="form-control mt-2" />
            <input type="hidden" id="noteId" value="">
            <div class="tabs d-flex gap-2 mb-2">
                <button id="edit-tab" onclick="toggleEditor()" class="btn btn-gradient-green active">Редактировать</button>
                <button id="preview-tab" onclick="togglePreview()" class="btn btn-gradient-outline">Предпросмотр</button>
            </div>
            <div id="editor-section" style="display: block;">
                <div class="text-editor">
                    <textarea id="markdownEditor" name="text">{{ text }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <select id="downloadFormat" class="form-select">
                        <option value="md">Markdown (.md)</option>
                        <option value="txt">Текст (.txt)</option>
                        <option value="html">HTML (.html)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                    <button type="button" onclick="saveNote()" class="btn btn-gradient-green">Сохранить</button>
                    <button type="button" onclick="downloadFile()" class="btn btn-gradient-green">Скачать</button>
                    <button type="button" onclick="insertTaskTemplate()" class="btn btn-gradient-green">Задача</button>
                    <button type="button" onclick="insertDiagramTemplate()" class="btn btn-gradient-green">Диаграмма</button>
                </div>
            </div>
            <div id="preview-section" style="display: none; flex: 1; overflow-y: auto;">
                <h2>Предпросмотр</h2>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>

    <div id="diagramModal" class="shadow-lg rounded p-3 bg-secondary">
        <h3 class="mb-3">Создать диаграмму</h3>
        <form id="diagramForm">
            <label for="diagramType" class="form-label">Тип диаграммы:</label>
            <select id="diagramType" name="type" required class="form-select mb-2">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="radar">Radar</option>
                <option value="doughnut">Doughnut</option>
            </select>
            <label for="labels" class="form-label">Метки (через запятую):</label><br>
            <input type="text" id="labels" name="labels" placeholder="Q1,Q2,Q3" required class="form-control mb-2"/><br>
            <label for="datasetLabel" class="form-label">Название набора данных:</label><br>
            <input type="text" id="datasetLabel" name="datasetLabel" placeholder="Продажи" required class="form-control mb-2"/><br>
            <label for="dataValues" class="form-label">Значения (через запятую):</label><br>
            <input type="text" id="dataValues" name="dataValues" placeholder="10,20,30" required class="form-control mb-2"/><br>
            <button type="submit" class="btn btn-gradient-green me-2">Вставить диаграмму</button>
            <button type="button" onclick="closeDiagramModal()" class="btn btn-gradient-outline">Отмена</button>
        </form>
    </div>
    <div id="modalOverlay"></div>

    <script>
        const editorElement = CodeMirror.fromTextArea(document.getElementById('markdownEditor'), {
            mode: 'markdown',
            lineNumbers: true,
            theme: 'default',
            lineWrapping: true,
            autofocus: true,
            fixedGutter: true,
            viewportMargin: Infinity,
            styleActiveLine: true,
            height: "400px",
            maxHeight: "400px",
            scrollHorizontally: false
        });
        window.editor = editorElement;

        function loadNote(title, content, noteId = '') {
            console.log("Загрузка заметки:", title, content);
            document.getElementById('filename').value = title;
            editor.setValue(content);
            document.getElementById('noteId').value = noteId;
        }

        function insertTaskTemplate() {
            const template = '<t>Новая задача</t>';
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.focus();
        }

        function openDiagramModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('diagramModal').style.display = 'block';
        }

        function closeDiagramModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('diagramModal').style.display = 'none';
            document.getElementById('diagramForm').reset();
        }

        document.getElementById('diagramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('diagramType').value;
            const labels = document.getElementById('labels').value.trim().split(',').map(s => `'${s.trim()}'`);
            const datasetLabel = document.getElementById('datasetLabel').value.trim();
            const dataValues = document.getElementById('dataValues').value.trim().split(',').map(Number);
            const template = `<d>
{
  type: '${type}',
  data: {
    labels: [${labels.join(', ')}],
    datasets: [{
      label: '${datasetLabel}',
      data: [${dataValues.join(',')}]
    }]
  }
}
</d>`;
            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            editor.setCursor({ line: cursor.line + 2, ch: 4 });
            editor.focus();
            closeDiagramModal();
        });

        function insertDiagramTemplate() {
            openDiagramModal();
        }

        function createNewNote() {
            document.getElementById('filename').value = '';
            editor.setValue('');
            document.getElementById('noteId').value = ''
        }

        function toggleEditor() {
            document.getElementById('edit-tab').classList.add('active');
            document.getElementById('preview-tab').classList.remove('active');
            document.getElementById('editor-section').style.display = 'block';
            document.getElementById('preview-section').style.display = 'none';
        }

        function togglePreview() {
            document.getElementById('edit-tab').classList.remove('active');
            document.getElementById('preview-tab').classList.add('active');
            document.getElementById('editor-section').style.display = 'none';
            document.getElementById('preview-section').style.display = 'block';
            previewMarkdown();
        }

        function previewMarkdown() {
            const text = editor.getValue();
            if (!text) {
                alert("Введите текст для предпросмотра");
                return;
            }
            fetch('/preview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('previewContent').innerHTML = data.html;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Не удалось получить предпросмотр');
            });
        }

        function saveNote() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();
            const noteId = document.getElementById('noteId').value;

            if (!filename || !text) {
                alert("Имя файла и текст обязательны.");
                return;
            }

            const formData = new URLSearchParams();
            formData.append('filename', filename);
            formData.append('text', text);
            if (noteId) {
                formData.append('note_id', noteId);
            }

            fetch('/save_on_server', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                if (response.status === 200) {
                    alert("Заметка сохранена!");
                    renderNotesList();
                } else {
                    alert("Ошибка при сохранении.");
                }
            });
        }

        function renderNotesList() {
            fetch('/api/notes')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('noteList');
                    list.innerHTML = '';
                    data.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note.name;
                        li.onclick = () => loadNote(note.name, note.text, note.id);
                        list.appendChild(li);
                    });
                });
        }

        async function exportToPDF() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();
            if (!filename || !text) {
                alert("Введите имя файла и текст.");
                return;
            }
            const pdf = new jspdf.jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            const A4_WIDTH = 210;
            const A4_HEIGHT = 297;
            const MARGIN = 20;
            let currentY = MARGIN;
            const blocks = text.split(/(<d>[\s\S]*?<\/d>)/);
            for (let i = 0; i < blocks.length; i++) {
                const block = blocks[i];
                if (block.startsWith('<d>') && block.endsWith('</d>')) {
                    const chartCode = block.substring(3, block.length - 4).trim();
                    try {
                        const url = `https://quickchart.io/chart?width=600&c=  ${encodeURIComponent(chartCode)}`;
                        const img = await loadImage(url);
                        if (currentY > A4_HEIGHT - MARGIN) {
                            pdf.addPage();
                            currentY = MARGIN;
                        }
                        const widthRatio = (A4_WIDTH - 2 * MARGIN) / img.width;
                        const imgHeight = img.height * widthRatio;
                        pdf.addImage(img.src, 'PNG', MARGIN, currentY, A4_WIDTH - 2 * MARGIN, imgHeight);
                        currentY += imgHeight + 10;
                    } catch (e) {
                        console.error("Ошибка при загрузке диаграммы:", e);
                    }
                } else {
                    const lines = pdf.splitTextToSize(block, A4_WIDTH - 2 * MARGIN);
                    pdf.setFontSize(12);
                    pdf.setTextColor(255, 255, 255);
                    pdf.text(lines, MARGIN, currentY);
                    currentY += lines.length * 6;
                    if (currentY > A4_HEIGHT - MARGIN) {
                        pdf.addPage();
                        currentY = MARGIN;
                    }
                }
            }
            pdf.save(`${filename}.pdf`);
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        function convertCanvasToImages(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const canvases = doc.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                try {
                    const img = doc.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.style.maxWidth = '100%';
                    img.alt = 'Диаграмма';
                    canvas.parentNode.replaceChild(img, canvas);
                } catch (e) {
                    console.error("Ошибка конвертации canvas:", e);
                }
            });
            return doc.body.innerHTML;
        }

        function downloadFile() {
            const filename = document.getElementById('filename').value.trim();
            const format = document.getElementById('downloadFormat').value;
            const text = editor.getValue();
            if (!filename || !text) {
                alert("Введите имя файла и текст.");
                return;
            }
            if (format === 'pdf') {
                fetch(`/export_pdf?text=${encodeURIComponent(text)}`)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${filename}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    });
                return;
            }
            let blob, extension;
            switch (format) {
                case 'md':
                    blob = new Blob([text], { type: 'text/markdown' });
                    extension = '.md';
                    break;
                case 'txt':
                    blob = new Blob([text], { type: 'text/plain' });
                    extension = '.txt';
                    break;
                case 'html':
                    const htmlContent = document.getElementById('previewContent').innerHTML;
                    if (!htmlContent.trim()) {
                        alert("HTML-контент отсутствует. Пожалуйста, нажмите 'Предпросмотр'.");
                        return;
                    }
                    blob = new Blob([`
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><style>body{font-family:Arial;padding:20px}img{max-width:100%}</style></head>
<body>${htmlContent}</body></html>`], { type: 'text/html' });
                    extension = '.html';
                    break;
                default:
                    alert("Неизвестный формат");
                    return;
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // renderNotesList();
        });
    </script>
</body>
</html>
