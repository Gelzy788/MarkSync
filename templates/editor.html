<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin: 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .files-sidebar {
            width: 250px;
            border-right: 1px solid #666;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .files-list {
            flex: 1;
            overflow-y: auto;
        }
        .files-sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .files-sidebar li {
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #222;
            transition: background-color 0.2s;
        }
        .files-sidebar li:hover {
            background-color: #333;
        }
        .files-sidebar li.active {
            background-color: #007BFF;
        }
        .files-actions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #666;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            padding: 10px;
            resize: none;
        }
        .preview {
            width: 100%;
            height: 100%;
            border: 1px solid #666;
            background-color: #333;
            padding: 10px;
            overflow-y: auto;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-box {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #222;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        /* Остальные стили оставляем как были */
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .chart-image {
            max-width: 100%;
            border: 1px solid #444;
            background: white;
            padding: 10px;
        }
        .chart-error {
            color: red;
            padding: 10px;
            border: 1px dashed red;
        }
        textarea {
            font-family: 'Courier New', monospace;
            white-space: pre;
            tab-size: 2;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }
        .text-editor {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            height: 400px;
            max-height: 400px;
            width: 800px;
            max-width: 800px;
        }
        .text-editor .CodeMirror {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .preview-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #666;
            background-color: #333;
            color: #fff;
            padding: 10px;
            height: 400px;
            max-height: 400px;
            width: 500px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>MarkSync</h1>
    <div class="container">
        <div class="files-sidebar">
            <h2>Мои файлы</h2>
            <input type="text" id="fileSearch" class="search-box" placeholder="Поиск файлов..." />
            <div class="files-list">
                <ul id="filesList">
                    <!-- Список файлов будет добавляться здесь динамически -->
                    {% if files %}
                        {% for file in files %}
                            <li data-file-path="{{ file.path }}">{{ file.name }}</li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
            <div class="files-actions">
                <button onclick="refreshFilesList()">Обновить</button>
            </div>
        </div>

        <form method="POST" style="flex: 1; display: flex; flex-direction: column;">
            <input type="text" id="filename" placeholder="Введите имя файла" style="margin-top: 10px; padding: 10px;" />

            <div class="text-editor">
                <textarea id="markdownEditor" name="text" placeholder="Введите ваш Markdown здесь...">{{ text }}</textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit">Предпросмотр</button>
                <button type="button" onclick="saveToServer()">Сохранить</button>
                <button type="button" onclick="saveFile()">Скачать</button>
                <button type="button" onclick="document.getElementById('fileInput').click()">Загрузить</button>
                <button type="button" onclick="insertDiagramTemplate()">Вставить диаграмму</button>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept=".md" onchange="loadFile(event)" />
        </form>

        <div class="preview" style="flex:1;">
            <h2>Предпросмотр</h2>
            <div>{{ html|safe }}</div>
        </div>
    </div>

    <script>
        // Инициализация редактора CodeMirror
        let editor;
        document.addEventListener('DOMContentLoaded', function () {
            editor = CodeMirror.fromTextArea(document.getElementById('markdownEditor'), {
                mode: 'markdown',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true,
                autofocus: true,
                fixedGutter: true,
                viewportMargin: Infinity,
                styleActiveLine: true,
                height: "400px",
                maxHeight: "400px",
                scrollHorizontally: false
            });
            
            document.querySelector('form').addEventListener('submit', function () {
                const textarea = document.querySelector('textarea[name=text]');
                textarea.value = editor.getValue();
            });
            
            // Обработчики для списка файлов
            setupFilesList();
        });

        // Настройка обработчиков для списка файлов
        function setupFilesList() {
            const filesList = document.getElementById('filesList');
            
            // Обработчик клика по файлу
            filesList.addEventListener('click', function(e) {
                if (e.target.tagName === 'LI') {
                    // Удаляем активный класс у всех элементов
                    document.querySelectorAll('#filesList li').forEach(li => {
                        li.classList.remove('active');
                    });
                    
                    // Добавляем активный класс к выбранному элементу
                    e.target.classList.add('active');
                    
                    // Загружаем файл
                    loadFileFromServer(e.target.dataset.filePath);
                }
            });
        }

        // Загрузка файла с сервера
        function loadFileFromServer(filePath) {
            fetch(`/load_file?path=${encodeURIComponent(filePath)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        editor.setValue(data.content);
                        document.getElementById('filename').value = data.name.replace('.md', '');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке файла:', error);
                });
        }

        // Обновление списка файлов
        function refreshFilesList() {
            fetch('/get_files')
                .then(response => response.json())
                .then(files => {
                    const filesList = document.getElementById('filesList');
                    filesList.innerHTML = '';
                    
                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.name;
                        li.dataset.filePath = file.path;
                        filesList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при обновлении списка файлов:', error);
                });
        }

        // Поиск файлов
        document.getElementById('fileSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('#filesList li').forEach(li => {
                const fileName = li.textContent.toLowerCase();
                if (fileName.includes(searchTerm)) {
                    li.style.display = 'block';
                } else {
                    li.style.display = 'none';
                }
            });
        });

        // Функция для сохранения на сервер
        function saveToServer() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();

            if (!filename) {
                alert("Пожалуйста, введите имя файла.");
                return;
            }

            // Создаем FormData для отправки данных
            const formData = new FormData();
            formData.append('filename', filename);
            formData.append('text', text);

            // Отправляем запрос на сервер
            fetch('/save_on_server', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.status === 200) {
                    alert('Файл успешно сохранен на сервере');
                    refreshFilesList(); // Обновляем список файлов
                } else {
                    alert('Ошибка при сохранении файла');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при сохранении');
            });
        }

        // Функция для скачивания файла
        function saveFile() {
            const filename = document.getElementById('filename').value.trim();
            const text = editor.getValue();

            if (filename) {
                const blob = new Blob([text], { type: 'text/markdown' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${filename}.md`;
                link.click();
            } else {
                alert("Пожалуйста, введите имя файла.");
            }
        }

        // Функция для загрузки файла
        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.setValue(e.target.result);
                    document.getElementById('filename').value = file.name.replace('.md', '');
                };
                reader.readAsText(file);
            }
        }

        // Функция для вставки шаблона диаграммы
        function insertDiagramTemplate() {
            const template = `<d>
{
  type: 'bar',
  data: {
    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
    datasets: [{
      label: 'Users',
      data: [50, 60, 70, 180]
    }, {
      label: 'Revenue',
      data: [100, 200, 300, 400]
    }]
  }
}
</d>`;

            const cursor = editor.getCursor();
            editor.replaceRange(template, cursor);
            const newCursorPos = cursor.ch + template.indexOf('{');
            editor.setCursor({ line: cursor.line, ch: newCursorPos });
            editor.focus();
        }
    </script>
</body>
</html>
