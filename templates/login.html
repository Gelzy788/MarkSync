<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="register-container">
        <h1>Вход в аккаунт</h1>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group"> {{ form.email.label }} {{ form.email }}</div>
            <div class="form-group"> {{ form.password.label }} {{ form.password }}</div>
            <div class="form-group"> {{ form.submit }}</div>
        </form>
        <p class="login-link">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
